<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        :root {
            --bg-color: #000000;
            --clock-bg: #000000;
            --text-primary: #888888;
            --text-secondary: #888888;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
        }

        .container {
            text-align: center;
            background: var(--clock-bg);
            border-radius: 20px;
            transition: transform 0.3s ease;
            position: relative;
            min-width: 300px;
        }

        /* Clock Time Styling */
        .time-wrapper {
            position: relative;
            margin-bottom: 0.0rem;
        }

        .time {
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums; /* Keeps numbers monospaced to prevent jitter */
            line-height: 1;
        }

        .ampm {
            font-size: 3rem;
            color: var(--text-dim);
            font-weight: 600;
            margin-left: 0.5rem;
            text-transform: uppercase;
        }

        /* Date Styling */
        .date {
            font-size: 4rem;
            color: var(--text-dim);
            font-weight: 400;
            margin-top: 0.0rem;
            letter-spacing: 1px;
          }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 85%;
            }
            .time {
                font-size: 3.5rem;
            }
            .date {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="time-wrapper" id="clockDisplay">
            <!-- Time is injected here via JS -->
            <span class="time">00:00:00</span>
        </div>
        <div class="date" id="dateDisplay">
            Loading Date...
        </div>
    </div>

    <script>
        // DOM Elements
        const clockDisplay = document.getElementById('clockDisplay');
        const dateDisplay = document.getElementById('dateDisplay');

        function updateClock() {
            const now = new Date();

            // 1. Handle Time
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            let ampm = '';

            ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            // Construct HTML for time to style AM/PM differently
            let timeHtml = `<span class="time">${hours}:${minutes}:${seconds}</span><span class="ampm">${ampm}</span>`;

            clockDisplay.innerHTML = timeHtml;

            // 2. Handle Date
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString(undefined, dateOptions);
            let dateHtml = `<span>${dateString}</span>`;

            dateDisplay.innerHTML = dateHtml;
        }

        // Initialize
        updateClock(); // Run once immediately to avoid 1s delay
        setInterval(updateClock, 1000); // Update every second

    </script>
</body>
</html>
