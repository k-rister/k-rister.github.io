<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/jschart.css"/>
  </head>
  <body>
    <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-queue.v3.js" charset="utf-8"></script>
    <script src="js/jschart.js" charset="utf-8"></script>
    <script src="other.js/saveSvgAsPng.js" charset="utf-8"></script>
    <center><h2>iostat - disk</h2></center>
    <div id="chart_1">
      <script>
        create_jschart("lineChart", "timeseries", "chart_1", "IOPS", null, null, { csvfiles: [ "demo-data2/disk_IOPS.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_2">
      <script>
        create_jschart("lineChart", "timeseries", "chart_2", "Queue_Size", null, null, { csvfiles: [ "demo-data2/disk_Queue_Size.csv" ], threshold: 0.01 });
      </script>
    </div>
    <div id="chart_3">
      <script>
        create_jschart("lineChart", "timeseries", "chart_3", "Request_Merges", null, null, { csvfiles: [ "demo-data2/disk_Request_Merges.csv" ], threshold: 0.1 });
      </script>
    </div>
    <div id="chart_4">
      <script>
        create_jschart("lineChart", "timeseries", "chart_4", "Request_Size", null, null, { csvfiles: [ "demo-data2/disk_Request_Size.csv" ], threshold: 0.1 });
      </script>
    </div>
    <div id="chart_5">
      <script>
        create_jschart("lineChart", "timeseries", "chart_5", "Throughput", null, null, { csvfiles: [ "demo-data2/disk_Throughput.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_6">
      <script>
        create_jschart("lineChart", "timeseries", "chart_6", "Utilization", null, null, { csvfiles: [ "demo-data2/disk_Utilization.csv" ], threshold: 1 });
      </script>
    </div>
    <div id="chart_7">
      <script>
        create_jschart("lineChart", "timeseries", "chart_7", "Wait_Time", null, null, { csvfiles: [ "demo-data2/disk_Wait_Time.csv" ], threshold: 0.1 });
      </script>
    </div>
  </body>
</html>
